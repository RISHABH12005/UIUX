<!-- Here's a simple example to illustrate the basic structure of a table -->
<!DOCTYPE html>
<html>
<head>
	<title>Basic Table Example</title>
</head>
<body>
	<table boder="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Row 1, Cell 1</td>
			<td>Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 1, Cell 1</td>
			<td>Row 2, Cell 2</td>
			<td>Row 3. Cell 3</td>
		</tr>		
	</table>
</body>
</html>
