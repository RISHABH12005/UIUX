<!-- A caption provides a brief description of the table. It is added immediately after the <table> tag. -->
<!DOCTYPE html>
<html>
<head>
	<title>Adding a Caption</title>
</head>
<body>
	<table boder ="1">
		<caption> Table Caption</caption>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Row 1, Cell 1</td>
			<td>Row 2, Cell 2</td>
			<td>Row 3, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 1</td>
			<td>Row 2, Cell 2</td>
			<td>Row 2, Cell 3</td>
		</tr>	
	</table>		
</body>
</html>
