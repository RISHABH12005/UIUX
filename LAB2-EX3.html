<!-- You can span rows and columns using the rowspan and colspan attributes -->
<html>
<head>
	<title>Spanning Row & Coloums</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td rowspan="2">Row 1, Cell 1 (Rowspan 2)</td>
			<td>Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 2</td>
			<td>Row 2, Cell 3</td>
		</tr>
		<tr>
			<td colspan="2">Row 3, Cell 1 (colspan 2)</td>
			<td>Row 3, Cell 3</td>
		</tr>
	</table>
</body>
</html>
