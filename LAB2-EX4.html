<!-- You can style tables using CSS to improve their appearance. -->
<!DOCTYPE html>
<html>
<head>
	<title>Styled Table</title>
	<Style>
		table{
			width: 100%;
			border-collapse: collapse;
		}
		table,th,td{
			border: 1px solid black;
		}
		th,td{
			padding: 15px;
			text-align: left;
		}
		th{
			background-color: #f2f2f2;
		}
		th:hover{
			background-color: #f5f5f5;
		}
	</Style>
</head>
<body>
	<table>
		<caption>Styled Table</caption>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Row 1, Cell 1</td>
			<td>Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 1</td>
			<td>Row 2, Cell 2</td>
			<td>Row 2, Cell 3</td>
		</tr>
	</table>
</body>
</html>
