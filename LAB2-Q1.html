<!-- Create a Basic Table
o Create a table with 3 columns and 3 rows.
o Include a header row with the titles "Name," "Age," and "City."
o Fill in the cells with appropriate data. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Table</title>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>City</th>
		</tr>
		<tr>
			<td>Rishabh</td>
			<td>18</td>
			<td>Gwalior</td>
		</tr>
		<tr>
			<td>Ram</td>
			<td>19</td>
			<td>Guna</td>
		</tr>
		<tr>
			<td>Naman</td>
			<td>20</td>
			<td>Indore</td>
		</tr>
	</table>
</body>
</html>
