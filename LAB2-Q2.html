<!-- Table with Caption
o Create a table with 4 columns and 2 rows.
o Add a caption "Student Grades."
o Include headers "Name," "Math," "Science," "English."
o Fill in the cells with data for two students. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table with Caption</title>
</head>
<body>
	<table>
		<caption>Student Grades</caption>
		<tr>
			<th>Name</th>
			<th>Maths</th>
			<th>Scince</th>
			<th>English</th>
		</tr>
		<tr>
			<td>Rishabh</td>
			<td>A+</td>
			<td>O</td>
			<td>A</td>
		</tr>
		<tr>
			<td>Ram</td>
			<td>B+</td>
			<td>C+</td>
			<td>P</td>
		</tr>
	</table>
</body>
</html>
