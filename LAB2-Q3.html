<!-- Table with Rowspan and Colspan
o Create a table with 3 columns and 3 rows.
o Use rowspan to merge the first two cells in the first column.
o Use colspan to merge the last two cells in the last row. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabble with Rowspan & Colospan</title>
</head>
<body>
	<table border="3">
		<tr>
			<th>Alpha</th>
			<th>Beta</th>
			<th>Gama</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td >7</td>
			<td>8</td>
			<td colspan="2">9</td>
		</tr>
	</table>
</body>
</html>
