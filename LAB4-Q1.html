<!-- Simple Page Layout
o Create a simple web page with a header, content area, and footer using the <div> tag.
o Apply different background colors to each section. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hi JUET</h1>
    </div>
    <div class="content">
        <p>I'm Risabh</p>
    </div>
    <div class="footer">
        <p>Buy</p>
    </div>
</body>
</html>
