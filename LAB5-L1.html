<!-- Making The Holo border square -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box</title>
	<style>
		.outer{
			position:relative;
			width:25%;
			height:300px;
			border:20px solid green;
			box-sizing:border-box;
		}
		.inner{
			box-sizing:border-box;
			position:absolute;
			top:25%;
			left:25%;
			width:50%;
			height:50%;
			border:20px solid blue;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
