<!-- Using HTML/CSS Basic Margin -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 .box {
 width: 200px;
 height: 100px;
 background-color: lightblue;
 margin: 20px;
 }
 </style>
</head>
<body>
 <div class="box">This box has equal margin on all sides.</div>
</body>
</html>
