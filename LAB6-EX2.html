<!-- To margin by padding for all four sides or use individual values. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.box{
			width: 200px;
			height: 100px;
			background-color: lightgreen;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		This box have paddling inside the border.
	</div>
</body>
</html>
