<!-- Margin and Padding Combined -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.box{
			width: 200px;
			height: 100px;
			background-color: coral;
			margin: 20px;
			padding: 10px;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
	This box has both margain & padding.
</div>
</body>
</html>
