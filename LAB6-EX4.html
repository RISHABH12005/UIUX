<!-- Centering with Margin Auto -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.box{
			width: 300px;
			height: 100px;
			background-color: yellowgreen;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="box">
		This box is centered horizontally.
	</div>
</body>
</html>
