<!-- Centering with Margin Auto -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.button{
			background-color: #4CAF50;
			color: white;
			padding: 15px 30px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button class="button">Click Me</button>
</body>
</html>
