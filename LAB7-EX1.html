<!-- Using the hovering in button tag -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Example</title>
	<style>
		.hover-button{
	background-colour:#008CBA;
	colour:white;
	paddling:15px 20px;
	border:none;
	cursor:pointer;
	transition: background-color 0.3s;
}
.hover-button:hover{
	background-colour:#005f75;
}
	</style>
</head>
<body>
	<button class="hover-button">Hover over me!</button>
</body>
</html>
