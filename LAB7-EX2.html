<!-- demonstrating the display property -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Property Example</title>
	<style>
		.block{
			display:block;
			background-color:lightblue;
			padding:10px;
			margin:10px 0;
		}
		.inline{
			display:inline;
			background-color:lightblue;
			padding:10px;
			margin:5px;
		}
		.inline-block{
			display:inline-block;
			background-color: lightcoral;
			padding:10px;
			margin:5px;
		}
		.hidden{
			display:none;
		}
	</style>
</head>
<body>
	<div class="block">I am a block element</div>
	<span class="inline">I am an inline element</span>
	<div class="inline-block">I am an inline-block element</div>
	<div class="hidden">You won't see me</div>
</body>
</html>
